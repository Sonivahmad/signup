<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
    <legend><h2>signup form</h2></legend>
    <label for="Name">Name*</label><br><br>
    <input type="text" placeholder="first name"></input>
    <input type="text" placeholder="last name"></input><br><br>
    <label for="email">Email Id*</label><br><br>
    <input type="email" placeholder="example@gmail.com"></input><br><br>
    <label for="password">Password*</label><br><br>
    <input type="password" placeholder="password" maxlength="8"></input><br><br>
    <label for="confirm password">Confirm Password*</label><br><br>
    <input type="confirm password" placeholder="password" maxlength="8"></input><br><br>
    <label for="date of birth">Date of birth*</label><br><br>
    <input type="date" placeholder="dd/mm/yyyy"></input><br><br>
    <label for="Gender">Gender*</label><br><br>
    <input type="radio" value="male" name="Gender">Male</input>
    <input type="radio" value="female" name="Gender">Female</input>
    <input type="radio" value="others" name="Gender">Others</input><br><br>
    <label for="language known">Language Known*</label><br><br>
    <input type="checkbox" value="html" name="language known">Html</input>
    <input type="checkbox" value="css" name="language known">Css</input>
    <input type="checkbox" value="javascript" name="language known" checked>Javascript</input><br><br>
    <label for="experience">Experience*</label><br><br>
    <select name="experience" id="id2">
<datalist>
    <option value="beginner">Beginner</option>
    <option value="intermediate">Intermediate</option>
    <option value="advanced">Advanced</option>
</datalist>
</select><br><br>
<p><label for="Tell us about yourself">Tell Us About Yourself*</label><br></p>
<textarea> About Yourself</textarea><br><br>
<input type="checkbox">I Accept <a href="https://aircampus.in/ISA.html">T&C</a></input><br><br>
<button type="Submit" value="Submit">Submit</button><br>
  </fieldset>
    </form>
</body>
</html>
